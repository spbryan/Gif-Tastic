<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif-Tastic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

<body>
    <section class="container">
        <section class="row text-center mt-1">
            <div class="col-sm-12" id="header">

            </div>
        </section>
        <section class="row mt-1">
            <div class="col-sm-12" id="buttons-view">
                <p>Placeholder: buttons view</p>
            </div>
        </section>
        <section class="row mt-1">
            <div class="col-sm-6" id="input-form">
                <form>
                    <div class="form-row">
                        <div class="form-group mt-3 col-sm-6">
                            <!-- <label for="inputTopic">New Topic</label> -->
                            <input type="text" class="form-control" id="input-topic" placeholder="new sea creature">
                        </div>
                        <div class="form-group mt-3 col-sm-6">
                            <button type="submit" class="btn btn-primary new-button">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-3 mt-3" id="clear-gifs">
                <button class="clear-button" data-name="Clear Gifs">Clear Gifs</button>
            </div>
            <div class="col-sm-3 mt-3" id="favorites-list">
                <p>Placeholder: favorites list</p>
            </div>
        </section>
        <section class="gif-display">
            <!-- <div class="row mt-1">
                <div class="col-sm-3 gif-image">
                </div>
            </div> -->
